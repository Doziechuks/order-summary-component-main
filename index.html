<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100;300;500&family=Red+Hat+Display:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <img class="background" src="images\pattern-background-desktop.svg" alt="">
  <div class="wrapper">
    <img class="illustrator" src="images\illustration-hero.svg" alt="">
    <div class="container">
      <div class="container-content">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="container-row">
        <div class="container-music">
          <img class="music" src="images\icon-music.svg" alt="">
          <div class="music-plan">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="change"><a href="#">Change</a></div>
      </div>
      <div class="container-button">
        <button class="submit" type="submit">Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>
    </div>
  </div>
  
</body>

</html>
